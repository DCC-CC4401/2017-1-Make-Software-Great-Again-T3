<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: lightblue;
        }

        .container {
            min-height: 100%;
            display: flex;
            justify-content: center;
        }

    </style>
    <script>
        function changePasswordProfile() {
            $('#default_profile').slideUp();
            $('#change_password').slideDown();
        }
        function back(input, output) {
            console.log(input);
            console.log(output);
            $(input).slideUp();
            $(output).slideDown();
        }
    </script>

</head>
<body>
<div class="container">
    <div class="col s8" style="position: relative">
        <div class="card" style="width: 22em">
            <div class="card-image">
                <div class="card" style="position: absolute;top: 1em;left: 1em;z-index: 1 !important;width: 3.5em;">
                    <div class="center-align valign-wrapper">
                        <i class="material-icons">star</i></a>
                        <p>40</p>
                    </div>

                </div>
                <img src="http://www.lovemarks.com/wp-content/uploads/profile-avatars/default-avatar-nerd-pug.png"
                     alt=""
                     class="circle responsive-img">
                <a class="btn-floating btn-large waves-effect waves-light red"
                   style="position: absolute;bottom: .5em;right: 1em;"><i class="material-icons">mode_edit</i></a>
            </div>

            <div id="change_password" style="width: inherit" hidden>

                <div class="card-content">
                    <span class="card-title">Cambiar contraseña</span>
                    <div class="row" style="background-color: white">
                        <div class="input-field col s12">
                            <input id="old_password" type="text" class="validate"
                                   placeholder="Contraseña antigua">
                        </div>
                    </div>
                    <div class="row" style="background-color: white">
                        <div class="input-field col s12">
                            <input id="new_password" type="password" class="validate"
                                   placeholder="Contraseña nueva">
                        </div>
                    </div>

                    <div class="card-action">

                        <a href="#">Cambiar</a>
                        <a onclick="back('#change_password','#default_profile')">Atras</a>
                    </div>
                </div>


            </div>
            <ul id="default_profile">
                <div class="card-content">

                    <span class="card-title">Perfil</span>
                    <p>Nombre de Usuario: Bla123</p>
                    <p>Nombre : Juan Perez</p>
                    <p>Nombre Local: Local Genérico</p>
                    <p>Horario de Atención : 10:00 - 20:00</p>
                    <p>Medios de Pago: Efectivo</p>

                </div>
                <div class="card-action center-align">
                    <a href="#" style="font-size: .9em !important; text-align: center; margin: .5em .5em; vertical-align: top;">Guardar</a>
                    <div style="display: inline-block;width: 6em;vertical-align: top;margin: 0 .5em;">
                        <a onclick="changePasswordProfile() " style="font-size: .9em !important; text-align: center">Cambiar Contraseña</a>
                    </div>
                    <a href="registrados.html" style="font-size: .9em !important; text-align: center;margin: .5em .5em">Atras</a>
                </div>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
